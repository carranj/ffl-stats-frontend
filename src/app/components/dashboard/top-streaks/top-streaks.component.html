<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Define your sortable columns -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
  </ng-container>
  
  <ng-container matColumnDef="winStreaksCount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Win Streaks </th>
    <td mat-cell *matCellDef="let element"> {{ element.winStreaksCount }} </td>
  </ng-container>
  
  <ng-container matColumnDef="lossStreaksCount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Loss Streaks </th>
    <td mat-cell *matCellDef="let element"> {{ element.lossStreaksCount }} </td>
  </ng-container>

  <ng-container matColumnDef="season">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Season </th>
    <td mat-cell *matCellDef="let element"> {{ element.season }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="itemsPerPage" [pageSizeOptions]="itemsPerPageOptions"></mat-paginator>
